<!DOCTYPE html>
<html>
<head>
    <title>Filter Items</title>
</head>
<body>
    <form action="http://127.0.0.1:1234/keys" method="post">
        <label for="type_id">Filename:</label>
        <input type="text" id="filename" name="filename">
        <label for="type_id">Type id:</label>
        <input type="text" id="type_id" name="type_id">
        <input type="submit" value="Filter">
    </form>
    <form action="http://127.0.0.1:1234/content" method="post">
        <label for="key_name">Key Name:</label>
        <input type="text" id="key_name" name="key_name">
        <input type="submit" value="search">
    </form>
</body>
</html>
